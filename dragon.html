<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dragon Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
    function roll(){
        // console.log("User rolled")
        // console.log(window)
        var rand1 = Math.ceil(Math.random() * 6)
        var rand2 = Math.ceil(Math.random() * 6)

        console.log(rand1)
        console.log(rand2)

        var dice = document.getElementById('dice')
        console.dir(dice)

        var die1 = dice.children[0]
        var die2 = dice.children[1]
        die1.src = `d${rand1}.gif`
        die2.src = `d${rand2}.gif`

        if (rand1 + rand2 > 7){
            console.log("You won!");
            var dragonDiv = document.getElementById('dragon');
            dragonDiv.children[0].src = "https://swordoficastrastories.files.wordpress.com/2014/11/dragon6_by_benflores-d84ju1c.jpg?w=820&h=820&crop=1"
            


        }else{
            console.log("You lost.");
        }
    }
    console.log("Sanity Check");
    // document.getElementById("roll-button").addEventListener('click', function(){})
    </script>
</head>
<body>
    <div id="game-wrapper">
        <div id="dragon">
            <img src="dragon.png"/>
        </div>

        <div id="message">
            <p>You have encountered the dragon. Roll to fight. 8 or higher defeats the dragon. 7 or lower and you're toast.</p>
        </div>

        <div id="dice">
            <img src="d1.gif" />
            <img src="d1.gif" />
        </div>

        <div id="roll">
            <button id="roll-button" onclick="roll()">Fight!</button>
        </div>
    </div>
</body>
</html>
